{% extends 'frontend/base.html' %}
{% load static %}

{% block title %}
  Jobs | Stafuel
{% endblock title %}
  


{% block content %}

    <!--Page Title-->
    <section class="page-title">
        <div class="auto-container">
            <div class="title-outer">
                <h1>Contact Us</h1>
                <ul class="page-breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>
    </section>
    <!--End Page Title-->

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="auto-container">
            <!-- Contact Form -->
            <div class="contact-form default-form">
                <h3>Leave A Message</h3>
                <!--Contact Form-->
                <form method="post" action="#" id="email-form">
                    <div class="row">
                        <div class="form-group col-lg-12 col-md-12 col-sm-12">
                            <div class="response"></div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12 form-group">
                            <label>Your Name</label>
                            <input type="text" name="username" class="username" placeholder="Your Name*" required>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12 form-group">
                            <label>Your Email</label>
                            <input type="email" name="email" class="email" placeholder="Your Email*" required>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <label>Subject</label>
                            <input type="text" name="subject" class="subject" placeholder="Subject *" required>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <label>Your Message</label>
                            <textarea name="message" placeholder="Write your message..." required></textarea>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <button class="theme-btn btn-style-one" type="button" id="submit" name="submit-form">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
            <!--End Contact Form -->
        </div>
    </section>
    <!-- Contact Section -->
{% endblock content %}
  


{% block script %}
    <script>
      document.querySelector('.contact__nav').classList.add('current')
    </script>
{% endblock script %}
