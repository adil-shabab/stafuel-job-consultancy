{% extends 'frontend/base.html' %}
{% load static %}

{% block title %}
  Jobs | Stafuel
{% endblock title %}
  


{% block content %}

    <!--Page Title-->
    <section class="page-title">
        <div class="auto-container">
            <div class="title-outer">
                <h1>Upload Your Resume</h1>
                <ul class="page-breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li>Jobs</li>
                </ul>
            </div>
        </div>
    </section>
    <!--End Page Title-->

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="auto-container">
            <!-- Contact Form -->
            <div class="contact-form default-form">
                <h3>Upload Your Resume</h3>
                <!--Contact Form-->
                <form method="post" action="#" id="">
                    <div class="row">
                        <div class="form-group col-lg-12 col-md-12 col-sm-12">
                            <div class="response"></div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <label>Your Name</label>
                            <input type="text" name="experience" class="subject" placeholder="Full Name *" required>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12 form-group">
                            <label>Mobile Number</label>
                            <input type="text" name="username" class="username" placeholder="Your Number*" required>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12 form-group">
                            <label>Your Email</label>
                            <input type="email" name="email" class="email" placeholder="Your Email*" required>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <label>Job Title</label>
                            <input type="text" name="experience" class="subject" placeholder="Job Title *" required>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <label>Category</label>
                            <input type="text" name="experience" class="subject" placeholder="Category *" required>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <label>Experience</label>
                            <input type="text" name="experience" class="subject" placeholder="Experience *" required>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <label>Your Skills</label>
                            <textarea name="skills" placeholder="Write your Skills..." required></textarea>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <label>Your Resume</label><br>
                            <input required type="file" id="application_resume">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group d-flex justify-content-end">
                            <button class="theme-btn btn-style-one" type="submit" id="submit" name="submit-form">Submit Application</button>
                        </div>
                    </div>
                </form>
            </div>
            <!--End Contact Form -->
        </div>
    </section>
    <!-- Contact Section -->
{% endblock content %}
  


{% block script %}

{% endblock script %}
